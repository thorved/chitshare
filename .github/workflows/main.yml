name: Build and Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - 'chitshare.extension/**'
      - 'chitshare.server/**'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      build_extension:
        description: 'Build Extension'
        required: true
        default: true
        type: boolean
      build_server:
        description: 'Build Server Docker Image'
        required: true
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      extension: ${{ steps.filter.outputs.extension }}
      server: ${{ steps.filter.outputs.server }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            extension:
              - 'chitshare.extension/**'
            server:
              - 'chitshare.server/**'

  build-extension:
    needs: changes
    if: ${{ needs.changes.outputs.extension == 'true' || needs.changes.outputs.server == 'true' || inputs.build_extension == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Extension Dependencies
        working-directory: ./chitshare.extension
        run: npm ci

      - name: Create VSIX Package
        working-directory: ./chitshare.extension
        run: npx @vscode/vsce package -o chitshare.vsix

      - name: Upload Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chitshare-extension
          path: ./chitshare.extension/chitshare.vsix

  build-server:
    needs: [build-extension, changes]
    if: ${{ needs.changes.outputs.server == 'true' || inputs.build_server == true }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Extension Artifact
        uses: actions/download-artifact@v4
        with:
          name: chitshare-extension
          path: ./chitshare.server/public

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./chitshare.server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
